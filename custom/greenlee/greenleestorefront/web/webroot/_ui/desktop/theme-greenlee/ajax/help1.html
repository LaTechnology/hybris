<div class="helpme-popup">
	<h2>make the right choice</h2>
<form method="post" action="${actionURL}" name="helpmechooseform" >
	<ul id="progressbar">
		<li class="active first">
			<span class="before"></span>	
		</li>
		<li class="active">
			<span class="before"></span>
			<span class="after"></span>
		</li>
		<li>
			<span class="before"></span>
			<span class="after"></span>
		</li>
	</ul>
	<p>What is the size of your installation?</p>
	<div class="form-group">
	<div class="radio-group">
	<div class="radio">
       	<input id="radio1" class="remember" type="radio" name="answer">
        <label for="radio1">3,000 Sq.Ft or Less
		</label>
    </div>
    </div>
    <div class="radio-group">
    <div class="radio">
       	<input id="radio2" class="remember" type="radio" name="answer">
        <label for="radio2">3,000 - 10,000 Sq.Ft</label>
    </div>
    </div>
    <div class="radio-group">
    <div class="radio">
       	<input id="radio3" class="remember" type="radio" name="answer">
        <label for="radio3">Over 10,000 Sq.Ft</label>
    </div>
    </div>
    </div>
    
		<button class="btn btn-white btn-popup" type="submit">
				Back</button>
		<button class="btn" type="submit">FIND MY CHOICES</button>
		
   
</form>
</div>
